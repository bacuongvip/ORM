<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Thêm mới</h1>
<form action="/add" th:object="${song}" method="post" enctype="multipart/form-data">
<table border="10" cellpadding="20" cellspacing="10">
    <tr>
        <th>Name</th>
        <td><input type="text" th:field="*{name}" required></td>
    </tr>
    <tr>
        <th>Music</th>
        <td><input type="file" th:field="*{path}"></td>
    </tr>
    <tr>
        <th>Catalog</th>
        <td><input type="text" th:field="*{catalog}"></td>
    </tr>
    <tr>
        <td colspan="2"><input type="submit" value="Add"></td>
    </tr>
</table>
</form>
</body>
</html>
